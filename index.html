<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script/calculator.js" defer></script>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Calculator Project</title>
</head>
<body>

    <div id="calculator">
        <input id="display" readonly>
        <div id="calculatorName">CASIO HS-7</div>
        <div id="keys">
            <button class="operator-btn">AC</button>
            <button class="operator-btn">DEL</button>
            <button class="operator-btn">x²</button>
            <button class="operator-btn">√</button>
            <button class="operator-btn">+</button>
            <button class="operator-btn">%</button>
            <button class="operator-btn">(</button>
            <button class="operator-btn">)</button>
            <button class="operator-btn">+/-</button>
            <button class="operator-btn">-</button>
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn">.</button>
            <button class="operator-btn">*</button>
            <button class="btn">3</button>
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="operator-btn">÷</button>
            <button class="btn">0</button>
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="equal operator-btn">=</button>
        </div>
    </div>
    
</body>
</html>
